<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên Hệ</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
}

header {
    background: #028a0f;
    color: white;
    padding: 15px 0;
    text-align: center;
}

nav ul {
    list-style: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin: 0 15px;
}

nav ul li a {
    color: white;
    text-decoration: none;
}

.banner {
    text-align: center;
    padding: 50px;
    background: url('../images/banner.jpg') no-repeat center center/cover;
    color: white;
}

.places {
    text-align: center;
    padding: 40px;
    background: white;
}

.place {
    display: inline-block;
    width: 30%;
    margin: 10px;
    padding: 10px;
    background: white;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.contact form {
    width: 50%;
    margin: auto;
}

.contact input, .contact textarea {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
}

.contact button {
    background: #028a0f;
    color: white;
    padding: 10px;
    border: none;
    cursor: pointer;
}

footer {
    background: #028a0f;
    color: white;
    text-align: center;
    padding: 10px;
}
 /* Social Media Links */
        .social-media {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
        }

        .social-media a {
            text-decoration: none;
            color: white;
            font-size: 1.5em;
            padding: 10px;
            border-radius: 50%;
            background-color: #ff4500;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .social-media a:hover {
            background-color: #d7370a;
        }
        footer img {
    height: 60px; /* Đặt chiều cao logo */
    margin-bottom: 10px; /* Khoảng cách giữa logo và nội dung */
}
</style>
</head>
<body>

    <header>
        <h1>Liên hệ</h1>
        <nav>
            <ul>
                <li><a href="index.html">Trang chủ</a></li>
                <li><a href="details.html">Địa điểm</a></li>
                <li><a href="contact.html">Liên hệ</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact">
         <section class="social-media">
        <a href="https://www.tiktok.com/@trangnhi_2703?_t=ZS-8tdloVqNm6i&_r=1" target="_blank" title="Tiktok"><img src="https://static.wikia.nocookie.net/tiktok/images/e/eb/TikTok_Logo.png/revision/latest?cb=20210816124125" alt="Tiktok" width="40"></a>

        <a href="https://www.instagram.com/zawn_cou1d?igsh=aDFmOHpqYzFpM3l5" target="_blank" title="Instagram"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" width="40"></a>

        <a href="https://www.facebook.com/share/1B1U2H3Sve/" target="_blank" title="Facebook"><img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook" width="40"></a>

    <h2>Liên hệ với chúng tôi</h2>
    <form id="contact-form">
        <input type="text" id="name" placeholder="Họ và Tên" required>
        <input type="email" id="email" placeholder="Email của bạn" required>
        <textarea id="message" placeholder="Nội dung tin nhắn" required></textarea>
        <button type="submit">Gửi Tin Nhắn</button>
    </form>

< <!-- Footer -->
    <footer class="bg-dark text-white text-center p-3">
        <img src="images/logo.jpg" alt="Logo" class="logo mb-2">
        <p5>&copy; 2025 Điểm Tham Quan Bến Tre.Thiết kế bởi Nhóm 7/12C1</p>
    </footer>
    <script>
        (function(){
            emailjs.init("O8abWC4lcMDxdqO2e");  // Thay bằng User ID của bạn

            document.getElementById('contact-form').onsubmit = function(event) {
                event.preventDefault();

                emailjs.send("service_1i4et5s", "template_c9kjr25", {
                    from_name: document.getElementById("name").value,
                    from_email: document.getElementById("email").value,
                    message: document.getElementById("message").value
                }).then(function(response) {
                    alert("Gửi thành công!");
                }, function(error) {
                    alert("Lỗi gửi email: " + JSON.stringify(error));
                });
            };
        })();
    </script>
</body>
</html>
